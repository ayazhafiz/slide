name: Slash Command Dispatch
on:
  issue_comment:
    types: [created]
jobs:
  slashCommandDispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Slash Command Dispatch
        uses: peter-evans/slash-command-dispatch@v1
        with:
          token: ${{ secrets.SLIDE_WORKFLOWS_TOKEN }}
          config: >
            [
              {
                "command": "slide",
                "permission": "none",
                "issue_type": "both",
                "repository": "ayazhafiz/slide-workflows"
              }
            ]
