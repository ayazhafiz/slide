[package]
name = "libslide"
version = "0.0.0"
authors = ["ayazhafiz <ayaz.hafiz.1@gmail.com>"]
edition = "2018"

[features]
benchmark-internals = []

[[bench]]
name = "gcd"
path = "benches/math/gcd.rs"
harness = false
required-features = ["benchmark-internals"]

[[bench]]
name = "modulo"
path = "benches/bignum/modulo.rs"
harness = false
required-features = ["benchmark-internals"]

[[bench]]
name = "add"
path = "benches/bignum/add.rs"
harness = false
required-features = ["benchmark-internals"]

[[bench]]
name = "sub"
path = "benches/bignum/sub.rs"
harness = false
required-features = ["benchmark-internals"]

[dependencies.num-traits]
version = "0.2"
default-features = false
features = ["std"]

[dev-dependencies]
criterion = "0.3.2"
lazy_static = "1.4.0"
